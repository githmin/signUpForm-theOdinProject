<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up now! | theOdinProject</title>
</head>
<body>
    <div class="container">
        <div class="left">
        </div>
        <div class="right">
            <div class="inner">
                <div>
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                    <h2>Sign up now to get started</h2>
                    <h2 id="sec">You know you want to.</h2>
                </div>
                <div id="inputs">
                    <h2>Let's do this!</h2>
                    <div class="align1">
                        <div class="align">
                            <label for="fName">First Name</label>
                            <input type="text" id="fName">
                        </div>
                        <div class="align2">
                            <label for="lName">Last Name</label>
                            <input type="text" id="lName">
                        </div>
                    </div>

                    <div class="align1">
                        <div class="align">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="align2">
                            <label for="pNum">Phone Number</label>
                            <input type="tel" id="pNum">
                        </div>
                    </div>

                    <div class="align1">
                        <div class="align">
                            <label for="pwd">Password</label>
                            <input type="text" id="pwd">
                        </div>
                        <div class="align2">
                            <label for="pwdC">Confirm Password</label>
                            <input type="text" id="pwdC">
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    
</body>
</html>
